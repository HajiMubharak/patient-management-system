<!DOCTYPE html>
<html>
<head>
    <title>PATIENT MANGEMENT SYSTEM</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename = '/Student Record.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   
</head>
<body>
    <section class="main">
        <div class="main-top">
          <h1>Add Patients</h1>
          <i class="fas fa-user-cog"></i>
        </div>
    </section>
<form  method="POST">
<br>
    Name: <input type="text" name="name" required>
    mobileNumber<input type="text" name="mobileNumber" required>
    Address <input type="text" name="address" required> 
    AGE <input type="number" name="age" required> 

    <br><br>
    <input type="submit" value="submit" class="button1"><hr>
    <section class="attendance">
        <div class="attendance-list">
            <table id="tbl" class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>MobileNumber</th>
                  <th>Address</th>
                  <th>age</th>
                </tr>
              </thead>

              <tbody>
                {% for i in data %}
                <tr>
                   <td>{{i[0]}}</td>
                   <td>{{i[1]}}</td>
                   <td>{{i[2]}}</td>
                   <td>{{i[3]}}</td>                   
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </section>
</form>
</div>
<div class="mr-auto p-5">
  <a href='/home'><button class="btn btn-primary">Back</button>
</div>
</body>
</html>
